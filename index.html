<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>YouTube App</title>
</head>
<body>

  <form action="">
    <input type="text">
    <button>Search</button>
  </form>

  <nav>
    <button>Watch video 1</button>
    <button>Watch video 2</button>
    <button>Watch video 3</button>
    <button>Watch video 4</button>
    <button>Watch video 5</button>
  </nav>

  <div class="video-player">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0"></iframe>
    <h3>Title</h3>
    <p>Description</p>
    <p>Views</p>
    <p>Likes</p>
    <p>Dislikes</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
