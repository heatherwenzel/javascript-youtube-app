<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@3.0.0/dist/material-components-web.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>YouTube App</title>
  </head>
  <body>
    <form id="search" onsubmit="searchYouTube()">
      <div class="mdc-text-field mdc-text-field--outlined">
        <input class="mdc-text-field__input" id="text-field-hero-input" />
        <div class="mdc-notched-outline mdc-notched-outline--no-label">
          <div class="mdc-notched-outline__leading"></div>
          <div class="mdc-notched-outline__notch">
            <label
              for="text-field-hero-input"
              class="mdc-floating-label"
            ></label>
          </div>
          <div class="mdc-notched-outline__trailing"></div>
        </div>
      </div>
      <button class="mdc-button mdc-button--unelevated">Search</button>
    </form>

    <section class="main-content">
      <nav>
        <button
          class="mdc-button mdc-button--unelevated nav-button"
          onclick="showVideoOne()"
        >
          Watch video 1
        </button>
        <button
          class="mdc-button mdc-button--unelevated nav-button"
          onclick="showVideoTwo()"
        >
          Watch video 2
        </button>
        <button
          class="mdc-button mdc-button--unelevated nav-button"
          onclick="showVideoThree()"
        >
          Watch video 3
        </button>
        <button
          class="mdc-button mdc-button--unelevated nav-button"
          onclick="showVideoFour()"
        >
          Watch video 4
        </button>
        <button
          class="mdc-button mdc-button--unelevated nav-button"
          onclick="showVideoFive()"
        >
          Watch video 5
        </button>
      </nav>

      <div class="mdc-card demo-card">
        <div
          class="mdc-card__primary-action demo-card__primary-action"
          tabindex="0"
        >
          <div class="demo-card__primary">
            <iframe id="iframe"></iframe>
            <h2
              class="demo-card__title mdc-typography mdc-typography--headline6"
              id="title"
            >
              Title placeholder
            </h2>
            <h3
              class="demo-card__subtitle mdc-typography mdc-typography--subtitle2"
              id="description"
            >
              Description placeholder
            </h3>
          </div>
          <div
            class="demo-card__secondary mdc-typography mdc-typography--body2"
            id="views"
          >
            Views placeholder
          </div>
          <div
            class="demo-card__secondary mdc-typography mdc-typography--body2"
            id="likes"
          >
            Likes placeholder
          </div>
          <div
            class="demo-card__secondary mdc-typography mdc-typography--body2"
            id="dislikes"
          >
            Dislikes placeholder
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
