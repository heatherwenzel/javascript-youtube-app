<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@3.0.0/dist/material-components-web.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>YouTube App</title>
</head>
<body>

  <form id="search" onsubmit="searchYouTube()">
    <div class="mdc-text-field mdc-text-field--outlined" id="userSearch">
      <input class="mdc-text-field__input" id="text-field-hero-input">
      <div class="mdc-notched-outline mdc-notched-outline--no-label">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
          <label for="text-field-hero-input" class="mdc-floating-label"></label>
        </div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
  <button class="mdc-button mdc-button--unelevated">Search</button>
  </form>

  <nav>
    <button class="mdc-button mdc-button--unelevated" onclick="showVideoOne()">Watch video 1</button>
    <button class="mdc-button mdc-button--unelevated" onclick="showVideoTwo()">Watch video 2</button>
    <button class="mdc-button mdc-button--unelevated" onclick="showVideoThree()">Watch video 3</button>
    <button class="mdc-button mdc-button--unelevated" onclick="showVideoFour()">Watch video 4</button>
    <button class="mdc-button mdc-button--unelevated" onclick="showVideoFive()">Watch video 5</button>
  </nav>

  <div class="video-player">
    <iframe id="iframe"></iframe>
    <p id="title">Title placeholder</p>
    <p id="description">Description placeholder</p>
    <p id="views">Views placeholder</p>
    <p id="likes">Likes placeholder</p>
    <p id="dislikes">Dislikes placeholder</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
