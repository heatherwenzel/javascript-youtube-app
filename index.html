<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>YouTube App</title>
</head>
<body>

  <form id="search" onsubmit="searchYouTube()">
    <input type="text" id="userSearch">
    <button>Search</button>
  </form>

  <nav>
    <button onclick="showVideoOne()">Watch video 1</button>
    <button onclick="showVideoTwo()">Watch video 2</button>
    <button onclick="showVideoThree()">Watch video 3</button>
    <button onclick="showVideoFour()">Watch video 4</button>
    <button onclick="showVideoFive()">Watch video 5</button>
  </nav>

  <div class="video-player">
    <iframe id="iframe"></iframe>
    <p id="title"></p>
    <p id="description"></p>
    <p id="views"></p>
    <p id="likes"></p>
    <p id="dislikes"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
